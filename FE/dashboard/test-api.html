<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Response</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test API Response</h1>
    
    <div class="test-section">
        <h3>Test API Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Appointments List</h3>
        <button onclick="testAppointments()">Get Appointments</button>
        <div id="appointments-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Doctors List</h3>
        <button onclick="testDoctors()">Get Doctors</button>
        <div id="doctors-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Clinics List</h3>
        <button onclick="testClinics()">Get Clinics</button>
        <div id="clinics-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Create Test Appointment</h3>
        <button onclick="createTestAppointment()">Create Test</button>
        <div id="create-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:7097';

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/appointment/test`);
                const data = await response.json();
                showResult('connection-result', data);
            } catch (error) {
                showResult('connection-result', { error: error.message }, true);
            }
        }

        async function testAppointments() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/appointment/list`);
                const data = await response.json();
                showResult('appointments-result', data);
            } catch (error) {
                showResult('appointments-result', { error: error.message }, true);
            }
        }

        async function testDoctors() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/appointment/doctor/list`);
                const data = await response.json();
                showResult('doctors-result', data);
            } catch (error) {
                showResult('doctors-result', { error: error.message }, true);
            }
        }

        async function testClinics() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/appointment/clinic/list`);
                const data = await response.json();
                showResult('clinics-result', data);
            } catch (error) {
                showResult('clinics-result', { error: error.message }, true);
            }
        }

        async function createTestAppointment() {
            try {
                const testData = {
                    patientName: "Test Patient",
                    patientEmail: "test@example.com",
                    patientPhone: "0123456789",
                    doctorId: 1,
                    clinicId: 1,
                    serviceId: 1,
                    appointmentDate: "2024-12-25",
                    startTime: "09:00",
                    shift: "morning",
                    note: "Test appointment"
                };

                const response = await fetch(`${API_BASE_URL}/api/appointment/create-test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                const data = await response.json();
                showResult('create-result', data);
            } catch (error) {
                showResult('create-result', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
