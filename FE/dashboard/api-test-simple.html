<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üîß API Test Tool</h1>
    
    <div class="test-section">
        <h3>Configuration</h3>
        <label>API URL:</label>
        <input type="text" id="apiUrl" value="https://localhost:7097/api" />
        
        <label>JWT Token:</label>
        <textarea id="jwtToken" rows="3" placeholder="Paste your JWT token here..."></textarea>
        
        <label>User ID:</label>
        <input type="number" id="userId" value="1" />
        
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testUserInfo()">Test User Info</button>
        <button onclick="testWeekCalendar()">Test Week Calendar</button>
    </div>

    <div class="test-section">
        <h3>Results</h3>
        <div id="results"></div>
    </div>

    <script>
        function showResult(message, type = 'info', data = null) {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            
            let resultHtml = `
                <div class="result">
                    <strong class="${type}">${message}</strong><br>
                    <small>${timestamp}</small>
            `;
            
            if (data) {
                resultHtml += `
                    <details>
                        <summary>View Data</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            }
            
            resultHtml += '</div>';
            resultsDiv.innerHTML = resultHtml + resultsDiv.innerHTML;
        }

        async function apiCall(endpoint, options = {}) {
            const baseUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('jwtToken').value;
            
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };
            
            if (token) {
                config.headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${baseUrl}${endpoint}`, config);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        async function testConnection() {
            try {
                const response = await apiCall('/appointment/test');
                showResult('‚úÖ Connection successful!', 'success', response);
            } catch (error) {
                showResult(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function testUserInfo() {
            try {
                const response = await apiCall('/appointment/calendar-user-info');
                showResult('‚úÖ User info retrieved!', 'success', response);
            } catch (error) {
                showResult(`‚ùå User info failed: ${error.message}`, 'error');
            }
        }

        async function testWeekCalendar() {
            try {
                const userId = document.getElementById('userId').value;
                const today = new Date();
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - today.getDay() + 1);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);

                const startDate = startOfWeek.toISOString().split('T')[0];
                const endDate = endOfWeek.toISOString().split('T')[0];

                const response = await apiCall(
                    `/appointment/week-calendar?userId=${userId}&startDate=${startDate}&endDate=${endDate}`
                );
                showResult('‚úÖ Week calendar data retrieved!', 'success', response);
            } catch (error) {
                showResult(`‚ùå Week calendar failed: ${error.message}`, 'error');
            }
        }

        // Auto-load saved config
        document.addEventListener('DOMContentLoaded', function() {
            const savedUrl = localStorage.getItem('test_api_url');
            const savedToken = localStorage.getItem('test_jwt_token');
            
            if (savedUrl) document.getElementById('apiUrl').value = savedUrl;
            if (savedToken) document.getElementById('jwtToken').value = savedToken;
            
            showResult('üöÄ API Test Tool Ready!', 'info');
        });

        // Save config on change
        document.getElementById('apiUrl').addEventListener('change', function() {
            localStorage.setItem('test_api_url', this.value);
        });

        document.getElementById('jwtToken').addEventListener('change', function() {
            localStorage.setItem('test_jwt_token', this.value);
        });
    </script>
</body>
</html>
