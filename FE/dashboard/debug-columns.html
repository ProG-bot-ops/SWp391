<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Columns</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug Columns</h1>
    
    <div class="debug-section">
        <h3>Ki·ªÉm tra s·ªë c·ªôt trong b·∫£ng</h3>
        <button onclick="checkColumns()">Check Columns</button>
        <div id="columns-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h3>Ki·ªÉm tra header c·ªßa t·ª´ng tab</h3>
        <button onclick="checkHeaders()">Check Headers</button>
        <div id="headers-result" class="result"></div>
    </div>

    <script>
        function checkColumns() {
            const result = document.getElementById('columns-result');
            let output = '';
            
            // Ki·ªÉm tra t·∫•t c·∫£ c√°c b·∫£ng
            const tables = document.querySelectorAll('table');
            tables.forEach((table, index) => {
                const thead = table.querySelector('thead');
                if (thead) {
                    const headers = thead.querySelectorAll('th');
                    output += `<h4>B·∫£ng ${index + 1}: ${headers.length} c·ªôt</h4>`;
                    output += '<ul>';
                    headers.forEach((header, i) => {
                        output += `<li>C·ªôt ${i + 1}: "${header.textContent.trim()}"</li>`;
                    });
                    output += '</ul>';
                }
            });
            
            result.innerHTML = output || 'Kh√¥ng t√¨m th·∫•y b·∫£ng n√†o';
        }

        function checkHeaders() {
            const result = document.getElementById('headers-result');
            let output = '';
            
            // Ki·ªÉm tra t·ª´ng tab
            const tabPanes = document.querySelectorAll('.tab-pane');
            tabPanes.forEach((pane, index) => {
                const table = pane.querySelector('table');
                if (table) {
                    const thead = table.querySelector('thead');
                    if (thead) {
                        const headers = thead.querySelectorAll('th');
                        output += `<h4>Tab ${index + 1} (${pane.id}): ${headers.length} c·ªôt</h4>`;
                        output += '<ul>';
                        headers.forEach((header, i) => {
                            output += `<li>C·ªôt ${i + 1}: "${header.textContent.trim()}"</li>`;
                        });
                        output += '</ul>';
                    }
                }
            });
            
            result.innerHTML = output || 'Kh√¥ng t√¨m th·∫•y tab n√†o';
        }

        // T·ª± ƒë·ªông ch·∫°y khi load trang
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkColumns();
                checkHeaders();
            }, 1000);
        });
    </script>
</body>
</html>
